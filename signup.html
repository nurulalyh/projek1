<html>
    <head>
        <title>Sign Up - Quick Accsess for Student</title>
        <link rel="stylesheet" href="style_signup.css">
    </head>
    <body>
        <div class="form">
            <form action="dashboard.html">
                <fieldset>
                    <h3>Selamat datang di Quick Accsess for Student</h3>
                    <p class="input">
                        Alamat E-mail
                        <br>
                        <input id="
                        email" type="text" name="E-mail" placeholder="Masukkan E-Mail" style="border-radius: 10px; width: 400px; height: 40px;">
                    </p>
                    <p class="input">
                        Nama Depan
                        <br>
                        <input id="namadepan" type="text" name="namadepan" placeholder="Masukkan Nama Depan" style="border-radius: 10px; width: 400px; height: 40px;">
                    </p>
                    <p class="input">
                        Nama Belakang
                        <br>
                        <input id="namabelakang" type="text" name="namabelakang" placeholder="Masukkan Nama Belakang" style="border-radius: 10px; width: 400px; height: 40px;">
                    </p>
                    <p class="input">
                        Nomor Ponsel
                        <br>
                        <input id="ponsel" type="text" name="ponsel" placeholder="Masukkan Nomor Ponsel" style="border-radius: 10px; width: 400px; height: 40px;">
                    </p>
                    <p class="input">
                        Buat Username Akunmu
                        <br>
                        <input id="username" type="text" name="username" placeholder="Masukkan Username" style="border-radius: 10px; width: 400px; height: 40px;">
                    </p>
                    <p class="input">
                        Buat Password Akunmu
                        <br>
                        <input id="password" type="password" name="password" placeholder="Masukkan Password" style="border-radius: 10px; width: 400px; height: 40px;">
                    </p>
                    <p>
                        <label><input id="setuju" type="checkbox" name="setuju" value="setuju" />Dengan mendaftar, kamu setuju dengan <a href="">Ketentuan Layanan</a></label>
                    </p>
                    <input type="button" class="join" value="Join" onclick="SIGNUP()">
                </fieldset>
            </form>
        </div>
    </body>
</html>
